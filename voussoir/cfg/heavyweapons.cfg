exec allclass

echo HEAVY
alias reclass "exec heavyweapons"

alias heavy_spinup "+attack2; bind q heavy_spindown"
alias heavy_spindown "-attack2; bind q heavy_spinup"

alias +heavy_m2 "+attack2; bind q heavy_spinup"
alias -heavy_m2 "-attack2; bind q heavy_spinup"

bind q heavy_spinup
bind mouse2 +heavy_m2
